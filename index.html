<!DOCTYPE html>
<html>
  <head>
    <title>Mars Rovers</title>
    <!-- Import Lato font -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400' rel='stylesheet' type='text/css'>
    <!-- <link rel="icon" href="photos/logo.jpg"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <!--Let browser know website is optimized for mobile-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class="container">
    <div class="row">
      <h1 id="title" class="col-sm-12 text-center">Mars Rovers</h1>
    </div>
    <div id="form-area">
      <div class="row">
        <h4 id="user-instructions" class="col-sm-12 text-center">Please provide dimensions for a grid.</h3>
      </div>
      <div class="row">
        <form id="grid-form" class="col-sm-4 col-sm-offset-4">
          <div class="form-group">
            <label for="x-dimension">x-dimension</label>
            <select id="x-dimension" class="num-select"></select>
          </div>
          <div class="form-group">
            <label for="y-dimension">y-dimension</label>
            <select id="y-dimension" class="num-select"></select>
          </div>
          <button type="submit" class="btn btn-default">Make Grid</button>
        </form>

        <form id="rover-form" class="col-sm-4 col-sm-offset-4">
          <div class="form-group">
            <label for="rover-x-select">x-coordinate</label>
            <select id="rover-x-select"></select>
          </div>
          <div class="form-group">
            <label for="rover-y-select">y-coordinate</label>
            <select id="rover-y-select"></select>
          </div>
          <div class="form-group">
            <label for="heading">heading</label>
            <select id="heading">
              <option value='N'>N</option>
              <option value='E'>E</option>
              <option value='S'>S</option>
              <option value='W'>W</option>
            </select>
          </div>
          <div class="form-group">
            <label for="instructions">instructions</label>
            <input type="text" id="instructions">
          </div>
          <button type="submit" class="btn btn-default">Deploy Rover</button>
        </form>
      </div>
    </div>

    <div id="grid-container">
      <div class="instructions-container"></div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/oo-classes.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
